<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="WEB-INF/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{kontoAnlegen.id}" />
        </f:metadata>

        <ui:define name="content">
            <h1>Haushaltsbuch</h1>
            <h2>Konto anlegen</h2>
            <h:link value="zurück" outcome="hauptbuch">
                <f:param name="id" value="#{kontoAnlegen.id}"/>
            </h:link>
            <h:form>
                <label for="kontoname">Kontoname</label>
                <h:inputText id="kontoname" value="#{kontoAnlegen.kontoname}">
                    <f:validateRequired />
                </h:inputText>
                <label for="kontoart">Kontoart</label>
                <h:selectOneListbox id="kontoart" value="#{kontoAnlegen.kontoart}">
                    <f:selectItems value="#{kontoAnlegen.kontoarten}"
                                   var="kontoart"
                                   itemValue="#{kontoart}"
                                   itemLabel="#{kontoart.bezeichnung}"/>
                </h:selectOneListbox>
                <h:commandButton value="Konto anlegen" action="#{kontoAnlegen.ausführen()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>

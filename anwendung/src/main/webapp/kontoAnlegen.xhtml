<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="WEB-INF/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{kontoAnlegen.id}" />
        </f:metadata>

        <ui:define name="content">
            <h:form>
                <b:panel title="Konto anlegen" look="primary" collapsible="false">
                    <b:row>
                        <b:column colMd="2">
                            <label for="kontoname">Kontoname</label>
                        </b:column>
                        <b:column colMd="4">
                            <b:inputText id="kontoname" value="#{kontoAnlegen.kontoname}"
                                         placeholder="Kontonamen hier eingeben">
                                <f:validateRequired />
                            </b:inputText>
                        </b:column>
                        <b:column colMd="6">
                            <b:message for="kontoname"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column colMd="2">
                            <label for="kontoart">Kontoart</label>
                        </b:column>
                        <b:column colMd="4">
                            <b:selectOneMenu id="kontoart" value="#{kontoAnlegen.kontoart}">
                                <f:selectItems value="#{kontoAnlegen.kontoarten}"
                                               var="kontoart"
                                               itemValue="#{kontoart}"
                                               itemLabel="#{kontoart.bezeichnung}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>
                    <hr/>
                    <b:row>
                        <b:column colMd="2" offsetMd="2">
                            <b:button value="Zurück" outcome="hauptbuch">
                                <f:param name="id" value="#{kontoAnlegen.id}"/>
                            </b:button>
                        </b:column>
                        <b:column colMd="2">
                            <b:commandButton value="Konto anlegen"
                                             action="#{kontoAnlegen.ausführen()}"
                                             look="primary"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>

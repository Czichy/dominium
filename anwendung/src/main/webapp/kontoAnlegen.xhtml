<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
<body>
<ui:composition template="WEB-INF/template.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{kontoAnlegen.id}" required="true"/>
        <f:viewParam name="kontoart" value="#{kontoAnlegen.kontoart}"/>
    </f:metadata>

    <ui:define name="content">
        <div class="panel panel-primary">
            <div class="panel-heading"><h2>Konto anlegen</h2></div>
            <div class="panel-body">
                <h:form>
                    <div class="form-group">
                        <label for="bezeichnung">Kontoname</label>
                        <h:inputText id="bezeichnung"
                                     value="#{kontoAnlegen.bezeichnung}"
                                     styleClass="form-control"
                                     placeholder="Kontonamen hier eingeben">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <label for="kontoart">Kontoart</label>
                        <h:selectOneMenu id="kontoart"
                                         rendered="#{!param.kontoart}"
                                         styleClass="form-control"
                                         value="#{kontoAnlegen.kontoart}">
                            <f:selectItems value="#{kontoAnlegen.kontoarten}"
                                           var="kontoart"
                                           itemValue="#{kontoart}"
                                           itemLabel="#{kontoart.bezeichnung}"/>
                        </h:selectOneMenu>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <div class="col-md-2">
                            <h:button value="Zurück" outcome="hauptbuch" styleClass="btn btn-default">
                                <f:param name="id" value="#{kontoAnlegen.id}"/>
                            </h:button>
                        </div>
                        <div class="col-md-2">
                            <h:commandButton value="Konto anlegen" styleClass="btn btn-primary"
                                             action="#{kontoAnlegen.ausführen()}"
                                             look="primary"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>

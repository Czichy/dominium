<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="WEB-INF/template.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{hauptbuch.id}" />
            <f:viewAction action="#{hauptbuch.init}"/>
        </f:metadata>
        <ui:define name="content">
            <h1>Haushaltsbuch</h1>
            <h2>Hauptbuch</h2>
            (<h:outputLabel value="#{hauptbuch.id}"/>)
            <br/>


                <p:toolbar>
                    <f:facet name="left">
                        <p:button value="Konto anlegen" outcome="kontoAnlegen">
                            <f:param name="id" value="#{hauptbuch.id}"/>
                        </p:button>
                        <p:button value="Ausgabe buchen" outcome="ausgabeBuchen">
                            <f:param name="id" value="#{hauptbuch.id}"/>
                        </p:button>
                    </f:facet>
                </p:toolbar>

            <br/>


            <p:panelGrid columns="2">
                    <p:panel collapsed="false" header="Vermögen" toggleable="true">
                        <ul>
                            <ui:repeat value="#{hauptbuch.vermögen}" var="v">
                                <li><h:outputLabel value="#{v}"/></li>
                            </ui:repeat>
                        </ul>
                    </p:panel>

                    <p:panel collapsed="true" header="Schulden">
                        <ul>
                            <ui:repeat value="#{hauptbuch.schulden}" var="s">
                                <li><h:outputLabel value="#{s}"/> </li>
                            </ui:repeat>
                        </ul>
                    </p:panel>


                    <p:panel collapsed="true" header="Einnahmen">
                        <ul>
                            <ui:repeat value="#{hauptbuch.einnahmen}" var="e">
                                <li><h:outputLabel value="#{e}"/></li>
                            </ui:repeat>
                        </ul>
                    </p:panel>
                    <p:panel collapsed="true" header="Ausgaben">
                        <ul>
                            <ui:repeat value="#{hauptbuch.ausgaben}" var="a">
                                <li><h:outputLabel value="#{a}"/></li>
                            </ui:repeat>
                        </ul>
                    </p:panel>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</body>
</html>

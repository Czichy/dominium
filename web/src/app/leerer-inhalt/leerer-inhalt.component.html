<div class="valign-wrapper" style="width:100%;height:100%;position:fixed">
    <div class="valign" style="width:100%;">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="center-align">{{(fehler$ | async)?.nachricht}}</h5>
                </div>
            </div>
            <div class="row">
                <ul class="col s12 center-align">
                    <li *ngFor="let k of (fehler$ | async)?.kompensation; let i = index">
                        <a class="waves-effect btn-flat" (click)="kompensieren(i)">{{k.titel}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

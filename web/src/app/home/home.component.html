<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <h1 class="header center">Haushaltsbuch</h1>
        <div class="row center">
            <h5 class="header col s12 light">Nie den Ãœberblick verlieren</h5>
        </div>
    </div>
</div>
<div class="container">
    <div class="card-container">
        <div>
            <form (ngSubmit)="submitState(localState.value)">
                <div class="form-group input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <label>Gebe Deinen Namen ein</label>
                    <input [value]="localState.value"
                           (input)="localState.value = $event.target.value"
                           type="text" class="form-control" id="name" required autofocus>
                </div>
                <button type="submit" class="btn btn-default waves-effect waves-light">Los Geht's</button>
            </form>
            <!--
                <input type="text" [value]="localState.value" (input)="localState.value = $event.target.value" autofocus>
                Rather than wiring up two-way data-binding ourselves with [value] and (input)
                we can use Angular's [(ngModel)] syntax
                <input type="text" name="textInput" [(ngModel)]="localState.value" autofocus>
              -->

            <pre>this.localState = {{ localState | json }}</pre>

        </div>

    </div>
</div>

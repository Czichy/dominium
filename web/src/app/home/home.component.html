<td-layout-card-over cardTitle="Willkommen" cardSubtitle="Meine privaten Finanzen" cardWidth="75">
    <md-card-content fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">

        <div>
            <h2>Anmeldung</h2>
            <p>Geben Sie ihren Namen ein, um ein neues
                Haushaltsbuch zu beginnen.
            </p>
        </div>


        <div>

            <form [formGroup]="form" (ngSubmit)="submitState({name: 'asdasd'})">
                <md-input-container>
                    <span mdPrefix><md-icon>person</md-icon></span>
                    <md-hint *ngIf="form.hasError('required', 'name')"
                             color="accent">Name ist erforderlich</md-hint>
                    <input mdInput type="text"
                           id="name"
                           placeholder="Vor- und Nachname"
                           formControlName="name"
                           required autofocus>
                </md-input-container>

                <md-divider></md-divider>
                <button md-button color="accent" type="submit" class="text-upper" [disabled]="!form.valid">Los Geht's
                </button>

            </form>
        </div>


    </md-card-content>
</td-layout-card-over>

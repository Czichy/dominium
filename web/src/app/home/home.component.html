<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <h1 class="header center">Haushaltsbuch</h1>
        <div class="row center">
            <h5 class="header col s12 light">Nie den Ãœberblick verlieren</h5>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col l6">
            <h2>Anmeldung</h2>
            <p>Geben Sie ihren Namen ein, um ein neues
                Haushaltsbuch zu beginnen.</p>
        </div>
        <div class="col l6">
            <div class="card">

                <form (ngSubmit)="submitState(localState.value)">
                    <div class="card-content">
                        <div class="form-group input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <label>Gebe Deinen Namen ein</label>
                            <input [value]="localState.value"
                                   (input)="localState.value = $event.target.value"
                                   type="text" class="form-control" id="name" required autofocus>
                        </div>
                    </div>
                    <div class="card-action">
                        <button type="submit" class="btn btn-default waves-effect waves-light">Los Geht's</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
